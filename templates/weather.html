<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.38/build/spline-viewer.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items:center;
            height: 100vh;
            position: relative;
        }

        #splineBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .weather-container {
            background-color: rgba(255, 255, 255, 0);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 1000px;
            width: 100%;
            text-align: center;
            color: white;
        }

        .weather-icon {
            font-size: 60px;
            color: #333;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 4rem;
            color: #fffcfc;
            margin-bottom: 5px;
            border: 1px solid white;
            display: inline;
            border-radius: 20px;
            padding: 5px;
        }

        .condition {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .forecast {
            text-align: left;
            margin-top: 20px;
        }

        .forecast li {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="splineBackground"></div>

    <div class="weather-container">
        <i class="fas fa-cloud-sun weather-icon"></i>
        <div class="temperature">{{temperature}}</div>
        <div class="condition">{{condition}}</div>

        <h2>5-Day Forecast:</h2>
        <ul class="forecast">
            {% for day in forecast_days %}
            <li><strong>{{ day.date }}</strong>: {{ day.temperature }}Â°C, {{ day.condition }}</li>
            {% endfor %}
        </ul>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const splineViewerContainer = document.getElementById('splineBackground');
        const splineViewer = document.createElement('spline-viewer');
        splineViewer.setAttribute('url', 'https://prod.spline.design/qrVsOBngY39kxm81/scene.splinecode');
        splineViewerContainer.appendChild(splineViewer);
    </script>
</body>
</html>
